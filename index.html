<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Galactic Lottery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    /* Hide scrollbar for Chrome, Safari and Opera */
    ::-webkit-scrollbar {
      display: none;
    }
    /* Hide scrollbar for IE, Edge and Firefox */
    html {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .neon-text {
      text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.4), 0 0 30px rgba(0,255,255,0.3);
    }
    .neon-text-cyan {
      text-shadow: 0 0 10px rgba(34,211,238,0.8), 0 0 20px rgba(34,211,238,0.4), 0 0 30px rgba(34,211,238,0.2);
    }
    .neon-text-amber {
      text-shadow: 0 0 10px rgba(251,191,36,0.8), 0 0 20px rgba(251,191,36,0.4), 0 0 30px rgba(251,191,36,0.2);
    }
    .neon-border {
      box-shadow: 0 0 15px rgba(0,255,255,0.5);
    }
    
    @keyframes glitch {
      0% { transform: translate(0); text-shadow: -2px 0 red, 2px 0 blue; }
      20% { transform: translate(-2px, 2px); text-shadow: -2px 0 red, 2px 0 blue; }
      40% { transform: translate(-2px, -2px); text-shadow: 2px -2px red, -2px 2px blue; }
      60% { transform: translate(2px, 2px); text-shadow: -2px 0 red, 2px 0 blue; }
      80% { transform: translate(2px, -2px); text-shadow: 2px -2px red, -2px 2px blue; }
      100% { transform: translate(0); text-shadow: -2px 0 red, 2px 0 blue; }
    }
    .glitch-active {
      animation: glitch 0.2s infinite;
    }
  </style>
